name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: ccc-darwin-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: ccc-linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies (Linux)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y cmake pkg-config libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libswscale-dev libavdevice-dev libavfilter-dev

      - name: Install dependencies (macOS)
        if: matrix.goos == 'darwin'
        run: brew install ffmpeg pkg-config

      - name: Build whisper.cpp
        run: make deps

      - name: Build binary
        run: |
          PKG_CONFIG_PATH="$(pwd)/build/whisper/lib/pkgconfig" \
          CGO_LDFLAGS_ALLOW="-(W|D).*" \
          CGO_ENABLED=1 \
            go build -o ${{ matrix.name }}

      - name: Codesign (macOS)
        if: matrix.goos == 'darwin'
        run: codesign -f -s - ${{ matrix.name }} 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ccc-darwin-arm64/ccc-darwin-arm64
            ccc-linux-amd64/ccc-linux-amd64
